{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'user/allAssets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'user/allAssets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'user/allAssets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'user/allAssets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'user/allAssets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'user/allAssets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'user/allAssets/css/style.css' %}" rel="stylesheet">
</head>

<body>
   <!-- ======= Header ======= -->
   <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center">
        <span>OnlinePoll</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="/">Home</a></li>
          {% if user.is_superuser %}
           <li><a class="nav-link scrollto" href="{% url 'create_campaign' %}">Create Campaign</a></li>
           <li><a class="nav-link scrollto active" href="{% url 'manage_events' %}">Manage Campaigns</a></li>
          {% endif %}
          <li><a class="nav-link scrollto" href="{% url 'stats' %}">Stats Library</a></li>
          <li><a class="nav-link scrollto" href="{% url 'logout' %}">Logout</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
   </header><!-- End Header -->

  <main id="main">

    <!-- ======= Services Section ======= -->
    <section id="services" class="services mt-5">

      <div class="container" data-aos="fade-up">

        <header class="section-header">
          <h3 class="mt-3">Enter Campaign Details</h3>
        </header>

        <div class="row gy-4" style="width:80%;display:block;margin-left:auto;margin-right:auto;">

          <div class="col-12" data-aos="fade-up" data-aos-delay="200">
            <div class="service-box">
                <form action="" method="post" class="php-email-form">
                    {% csrf_token %}
                    <div class="row gy-4">
      
                      <div class="col-md-6">
                        <label class="mb-2" style="float:left">Campaign Name</label>
                        <input type="name" class="form-control" name="event_name" placeholder="enter event name" required>
                      </div>
  
                      <div class="col-md-6">
                        <label class="mb-2" style="float:left">Starting Date</label>
                        <input type="date" class="form-control" name="starting_date" placeholder="enter event name" required>
                      </div>
  
                      <div class="col-md-6">
                        <label class="mb-2" style="float:left">Ending Date</label>
                        <input type="date" class="form-control" name="ending_date" placeholder="enter event name" required>
                      </div>

                      <div class="col-md-6">
                        <label class="mb-2" style="float:left">Person One</label>
                        <input type="text" class="form-control" name="option_one" placeholder="enter person one" required>
                      </div>

                      <div class="col-md-6">
                        <label class="mb-2" style="float:left">Person Two</label>
                        <input type="text" class="form-control" name="option_two" placeholder="enter person two" required>
                      </div>
      
                      <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Submit Changes</button>
                      </div>
      
                    </div>
                </form>
             
            </div>
          </div>

        </div>

      </div>

    </section><!-- End Services Section -->

  </main><!-- End #main -->

  <!-- Vendor JS Files -->
  <script src="{% static 'user/allAssets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'user/allAssets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'user/allAssets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'user/allAssets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'user/allAssets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'user/allAssets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'user/allAssets/js/main.js' %}"></script>

</body>

</html>
